

<body>
	<table>
		<thead>
			<tr>
				<th>Product Name</th>
				<th>Date of Creation</th>
				<th>Unit Price(Ksh)</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor=" let product of products" [routerLink]="['/admindash','updateproducts' ,product.id]">
				<td>{{product.name}}</td>
				
				<td>{{product.created_at|date}}</td>
				<td>{{product.price}} </td>
			</tr>
			
		</tbody>
	</table>
</body>
